version: '3.8'

services:
  # --- AUTH DB ---
  auth_db:
    image: postgres:15
    container_name: auth_db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: auth
    ports:
      - "5432:5432"
    volumes:
      - auth_postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  # --- gRPC AUTH SERVER ---
  grpc_auth_server:
    build:
      context: ./auth_service
      dockerfile: Dockerfile
    container_name: grpc_auth_server
    depends_on:
      - auth_db
    ports:
      - "8082:8082"
    env_file: ./auth_service/.env
    volumes:
      - ./auth_service/config/config.yml:/app/config/config.yml
    networks:
      - backend

  # --- DELIVERY DB ---
  delivery_db:
    image: postgres:15
    container_name: delivery_db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: delivery
    ports:
      - "5433:5432"
    volumes:
      - delivery_postgres_data:/var/lib/postgresql/data
    networks:
      - backend

#   --- REDIS ---
  redis:
    image: redis:7
    container_name: redis_container
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend

  # --- DELIVERY SERVER ---
  delivery_server:
    build:
      context: ./delivery_service
      dockerfile: Dockerfile
    container_name: delivery_server
    depends_on:
      - delivery_db
      - grpc_auth_server
    ports:
      - "8083:8083"
    env_file:
      - ./delivery_service/.env
    environment:
      DB_HOST: delivery_db
      DB_PORT: 5432
      DB_USER: root
      DB_PASSWORD: 123
      DB_NAME: delivery
    volumes:
      - ./delivery_service/config/redis.yml:/app/config/redis.yml
      - ./delivery_service/config/config.yml:/app/config/config.yml
      - ./delivery_service/.env:/app/.env
    networks:
      - backend

  notify:
    build:
      context: ./notification_service
      dockerfile: Dockerfile
    container_name: notification_service
    depends_on:
      - redis
    env_file:
      - ./notification_service/.env
    volumes:
      - ./notification_service/config/redis.yml:/app/config/redis.yml
      - ./notification_service/config/notify.yml:/app/config/notify.yml
      - ./notification_service/.env:/app/.env
    networks:
      - backend

volumes:
  auth_postgres_data:
  delivery_postgres_data:
  redis_data:

networks:
  backend: